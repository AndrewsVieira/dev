<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <div class="soma">
        <label>Soma</label>
        <input type="number" id="A"> +
        <input type="number" id="B">
        <button id="somar">Calcular</button>
        <div id="res"></div>
    </div>
    <div class="subtracao">
        <label>Subtracao</label>
        <input type="number" id="A"> - 
        <input type="number" id="B">
        <button id="subtrair">Calcular</button>
        <div id="res"></div>
    </div>
    <div class="divisao">
        <label>Divisao</label>
        <input type="number" id="A"> &#247
        <input type="number" id="B">
        <button id="dividir">Calcular</button>
        <div id="res"></div>
    </div>
    <div class="multiplicacao">
        <label>Multiplicacao</label>
        <input type="number" id="A"> &#215
        <input type="number" id="B">
        <button id="multiplicar">Calcular</button>
        <div id="res"></div>
    </div>


    <script type="text/javascript" src="/js/somar.js"></script>
    <script type="text/javascript" src="/js/subtrair.js"></script>
    <script type="text/javascript" src="/js/dividir.js"></script>
    <script type="text/javascript" src="/js/multiplicar.js"></script>
</body>
</html>
